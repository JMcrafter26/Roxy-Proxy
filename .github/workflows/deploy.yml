name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      worker_name:
        description: 'Custom Cloudflare Worker name (leave empty to use default: roxyp_1)'
        required: false
        type: string

jobs:
  upload:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Install Wrangler
        run: npm install -g wrangler@3.90.0

      - name: Check Wrangler Version
        run: wrangler --version

      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          WORKER_NAME: ${{ inputs.worker_name }}
        run: |
          if [ -n "$WORKER_NAME" ]; then
            wrangler deploy --name "$WORKER_NAME"
          else
            wrangler deploy
          fi
